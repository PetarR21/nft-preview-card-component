<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image">
          <img alt="equilibrium image" src="./images/image-equilibrium.jpg" />
          <div class="card__image-box"></div>
          <div class="card__image-icon">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__data">
          <div class="card__data-1">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="card__data-2">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__profile">
          <img src="./images/image-avatar.png" alt="profile image avatar" />
          <p>Creation of <span class="card__profile-name">Jules Wyvern</span></p>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/PetarR21">PetarR21</a>.
    </div>
  </body>
</html>
